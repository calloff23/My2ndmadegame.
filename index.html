<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro">
        <h1>Made by Sharewin A. Ruiz</h1>
        <p>From Nicolite Montessori School</p>
        <button id="startBtn">Start Game</button>
    </div>

    <div id="gameContainer" class="hidden">
        <div id="game">
            <div id="stickman"></div>
            <div id="block"></div>
        </div>
        <div id="controls">
            <button id="jumpBtn">Jump</button>
        </div>
        <div id="score">Score: 0</div>
        <div id="shoutout">
            <p>Shoutout to Iyan, Martal, Toledo, Salanguit, Yohan, Luigi</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
